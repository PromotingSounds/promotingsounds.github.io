<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Auth Redirect</title>
</head>
<body>
    <h1>Authenticating with TikTok...</h1>
    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const code = getQueryParam('code');
        const error = getQueryParam('error');

        if (code) {
            // Use the universal link here
            window.location.href = `https://promotingsounds.github.io/tiktok-auth?code=${code}`;
        } else if (error) {
            // Handle error case
            window.location.href = `https://promotingsounds.github.io/tiktok-auth?error=${error}`;
        } else {
            document.body.innerHTML += '<p>No code or error received.</p>';
        }
    </script>
</body>
</html>
