<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Auth Redirect</title>
</head>
<body>
    <div id="message">Processing authentication...</div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');
        
        if (code) {
            // Construct the Universal Link with the code and state
            const universalLink = `https://aimusicmanagerlink.netlify.app/tiktok-auth?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
            
            // Attempt to open the app using the Universal Link
            window.location.href = universalLink;
            
            // Set a timeout to redirect to a fallback web page if the app is not installed
            setTimeout(() => {
                document.getElementById('message').innerText = 'Redirecting to fallback page...';
                window.location.href = 'https://aimusicmanagerlink.netlify.app/fallback-page';
            }, 2000); // 2 seconds timeout
        } else if (error) {
            // Handle error case
            document.getElementById('message').innerText = `Authentication Error: ${error}`;
        } else {
            document.getElementById('message').innerText = 'No code or error received.';
        }
    </script>
</body>
</html>
