<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Auth Redirect</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        if (code) {
            // Attempt to open the app using the Universal Link
            window.location.href = `aimanager://tiktok-auth?code=${code}`;

            // Set a timeout to redirect to a fallback web page if the app is not installed
            setTimeout(() => {
                window.location.href = `https://aimusicmanagerlink.netlify.app/fallback-page`;
            }, 1500); // Adjust the timeout as necessary
        } else if (error) {
            // Handle error case within the browser
            document.body.innerHTML = `Error: ${error}`;
        } else {
            document.body.innerHTML = 'No code or error received.';
        }
    </script>
</body>
</html>
