<!DOCTYPE html>
<html>
<head>
    <title>TikTok Auth Redirect</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        if (code) {
            window.location.href = `aimanagertiktok://tiktok-auth?code=${code}`;
        } else if (error) {
            window.location.href = `aimanagertiktok://tiktok-auth?error=${error}`;
        } else {
            document.write('No code or error received');
        }
    </script>
</body>
</html>
