<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Auth Redirect</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        if (code) {
            // Redirect to the Universal Link with the authorization code
            window.location.href = `https://aimusicmanagerlink.netlify.app/tiktok-auth?code=${code}`;
        } else if (error) {
            // Handle error case if needed
            window.location.href = `https://aimusicmanagerlink.netlify.app/tiktok-auth?error=${error}`;
        } else {
            document.body.innerHTML = 'No code or error received.';
        }
    </script>
</body>
</html>
